<mat-toolbar color="primary" class="mat-elevation-z8 mat-toolbar-fixed" style="z-index: 7;">
    <span>My daily routine</span>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/routine']">
        <mat-icon>format_list_numbered</mat-icon>
        <span>Daily routine</span>
      </button>
      <button mat-menu-item [routerLink]="['/metrics']">
        <mat-icon>insert_chart_outlined</mat-icon>
        <span>Metrics</span>
      </button>
      <button mat-menu-item [routerLink]="['/tasks']">
        <mat-icon>grade</mat-icon>
        <span>Tasks</span>
      </button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="menuSettings" aria-label="Example icon-button with a menu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menuSettings="matMenu">
      <button mat-menu-item>
        <mat-icon>person_outline</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>vpn_key</mat-icon>
        <span>Password</span>
      </button>
    </mat-menu>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<p class="page-name">
  <mat-toolbar>
    <span>My tasks on {{today | date:'dd/MM/yyyy'}}</span>
  </mat-toolbar>
</p>
