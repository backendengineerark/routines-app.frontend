<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="pendingTasks" class="pending-table">

      <!-- Item Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let task"> {{task.name}} </td>
        <td mat-footer-cell *matFooterCellDef> {{pendingTasks.length}} Pending tasks</td>
      </ng-container>
  
      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let task"> {{task.time}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Finished Column -->
      <ng-container matColumnDef="finished">
        <th mat-header-cell *matHeaderCellDef> Finish </th>
        <td mat-cell *matCellDef="let task"> <mat-checkbox></mat-checkbox> </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
</section>

<br>
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="finishedTasks" class="finished-table">

    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let task"> {{task.name}} </td>
      <td mat-footer-cell *matFooterCellDef> {{finishedTasks.length}} Finished tasks</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let task"> {{task.time}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Finished Column -->
    <ng-container matColumnDef="finished">
      <th mat-header-cell *matHeaderCellDef> Undo </th>
      <td mat-cell *matCellDef="let task"> <mat-checkbox checked></mat-checkbox> </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</section>
