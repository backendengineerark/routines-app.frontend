<section style="z-index: -1;" align="center">

    <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate placeholder="Start date" formControlName="start">
          <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-icon-button (click)="filterData()" color="primary" aria-label="Example icon button with a filter list icon" style="margin-left: 10px;">
        <mat-icon>search</mat-icon>
    </button>

    <br>
    <mat-card class="metrics-card" style="display: inline-block">
        <mat-card-content align="center">
            <h2 style="color: #4caf4f">Historic Utilization</h2>
            <h1 style="color: #4caf4f"><strong>87%</strong></h1>
        </mat-card-content>
    </mat-card>
    
    <mat-card class="metrics-card" style="display: inline-block; margin-left: 1%;">
        <mat-card-content align="center">
            <h2 style="color: #3f50b5">Historic That filter</h2>
            <h1 style="color: #3f50b5"><strong>{{this.historicThatFilter}}%</strong></h1>
        </mat-card-content>
    </mat-card>
</section>

<div style="margin: 3% 1%;">
    <canvas id="canvas">{{chart}}</canvas>
</div>
