<h1 mat-dialog-title>Delete task</h1>
<div mat-dialog-content>Do you really want to delete the task <strong>{{data.name}}</strong> ?</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="cancel()">No</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data">Yes</button>
</div>
